<!DOCTYPE html>
<html>
  <head>
    <script src="konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Rect Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });

      var layer = new Konva.Layer();

      var rect1 = new Konva.Rect({
        x: 20,
        y: 20,
        width: 100,
        height: 50,
        fill: 'green',
        stroke: 'black',
        strokeWidth: 4
      });
      // add the shape to the layer
      layer.add(rect1);

      var rect2 = new Konva.Rect({
        x: 150,
        y: 40,
        width: 100,
        height: 50,
        fill: 'red',
        shadowBlur: 10,
        cornerRadius: 10
      });
      layer.add(rect2);

      var rect3 = new Konva.Rect({
        x: 50,
        y: 120,
        width: 100,
        height: 100,
        fill: 'blue',
        cornerRadius: [0, 10, 20, 30]
      });
      layer.add(rect3);
			
			var rect4 = new Konva.Rect({
				x: 300,
				y: 50,
				width: 100,
				height: 100,
				fill: "red",
				stroke: "orange",
				strokeWidth: 4,
				cornerRadius: 10
			})
			layer.add(rect4);
			
			
				
			
			
			var circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4
      });
				layer.add(circle);
			
			var eye1 = new Konva.Circle({
        x: 955,
        y: 480,
        radius: 16,
        fill: 'silver',
      });
				layer.add(eye1);
			
			var eye2 = new Konva.Circle({
        x: 897,
        y: 480,
        radius: 16,
        fill: 'silver',
      });
				layer.add(eye2);
			
			var rect5 = new Konva.Rect({
				x: 895,
				y: 530,
				width: 65,
				height: 15,
				fill: "silver",
				cornerRadius: 10,
			})
			layer.add(rect5);
			
			var wedge = new Konva.Wedge({
        x: stage.width() / 1,
        y: stage.height() / 2,
        radius: 200,
        angle: 50,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        rotation: -115,
				draggable: true, 
				opacity: 0.5
      });
			
			wedge.on('mouseover', function(){
				this.opacity(1);
				layer.draw();
			})
			
			wedge.on('mouseout', function(){
				this.opacity(0.5);
				layer.draw();
			})
							 
							
			
      layer.add(wedge);
			
			var oval = new Konva.Ellipse({
        x: stage.width() / 3,
        y: stage.height() / 2,
        radiusX: 100,
        radiusY: 50,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
				draggable: true
      });
			layer.add(oval);
			
			var arc = new Konva.Arc({
        x: stage.width() / 2,
        y: 200,
        innerRadius: 75,
        outerRadius: 80,
        angle: 180,
        fill: 'red',
				rotation: -180,
				scaleX: 1.8,
				scaleY: 1.5,
      });
			
			
			
			
			layer.add(arc);
			
			var redLine = new Konva.Line({
        points: [stage.width() / 2, 90, stage.width() / 2, 200],
        stroke: 'red',
        strokeWidth: 9,
        lineCap: 'round',
        lineJoin: 'round'
      });

      // dashed line

      // add the shape to the layer
      layer.add(redLine);
			
			var carBody = new Konva.Rect({
				x: 680,
				y: 200,
				width: 500,
				height: 100,
				cornerRadius: 20,
				fill: 'red'
				})
			
			layer.add(carBody);
			
			var headlamp = new Konva.Circle({
        x: 685,
        y: 225,
        radius: 12,
        fill: 'orange',
      });
				layer.add(headlamp);
			
			var headlamp2 = new Konva.Circle({
        x: 1170,
        y: 215,
        radius: 15,
        fill: 'yellow',
      });
				layer.add(headlamp2); 
			
			var metal = new Konva.Rect({
				x: 1143,
				y: 250,
				width: 60,
				height: 30,
				cornerRadius: 20,
				fill: 'grey'
				})
			
			layer.add(metal);
			
			var metal2 = new Konva.Rect({
				x: 660,
				y: 250,
				width: 60,
				height: 30,
				cornerRadius: 20,
				fill: 'grey'
				})
			
			layer.add(metal2);
			
			var tire = new Konva.Circle({
        x: 820,
        y: 300,
        radius: 50,
        fill: 'black',
				stroke: 'white',
				strokeWidth: 8
      });
				layer.add(tire);
			
			var tire2 = new Konva.Circle({
        x: 1050,
        y: 300,
        radius: 50,
        fill: 'black',
				stroke: 'white',
				strokeWidth: 8
      });
				layer.add(tire2);
			
			var disk = new Konva.Circle({
        x: 820,
        y: 300,
        radius: 20,
        fill: 'grey',
      });
				layer.add(disk);
			
			var disk2 = new Konva.Circle({
        x: 1050,
        y: 300,
        radius: 20,
        fill: 'grey',
      });
				layer.add(disk2);
			
			var yellowRect = new Konva.Rect({
        x: 220,
        y: 75,
        width: 100,
        height: 50,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 4,
        offset: {
          x: 50,
          y: 25
        }
      });
			layer.add(yellowRect);
			
      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
